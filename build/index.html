  <!-- Include CodeMirror scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.js"></script>
  <script src="https://codemirror.net/5/addon/dialog/dialog.js"></script>
  <script src="https://codemirror.net/5/addon/mode/simple.js"></script>
  <script src="https://codemirror.net/5/addon/edit/closebrackets.js"></script>
  <script src="https://codemirror.net/5/addon/edit/matchbrackets.js"></script>
  <!-- <script src="https://codemirror.net/5/addon/search/searchcursor.js"></script> -->

</head>

<body>

  <!-- Top Toolbar -->
  <div class="toolbar">
    <div class="dropdown">
      <button>File</button>
      <div class="dropdown-content">
        <button onclick="location.reload()">New</button>
        <button onclick="showOpenFilePicker()">Open</button>
        <button onclick="dispError('Not Implemented Yet')">Save</button>
      </div>
    </div>
    <div class="dropdown">
      <button>Edit</button>
      <div class="dropdown-content">
        <button onclick="dispError('Not Implemented Yet')">Find</button>
        <button onclick="dispError('Not Implemented Yet')">Replace</button>
      </div>
    </div>
    <div class="dropdown">
      <button>Selection</button>
      <div class="dropdown-content">
        <button onclick="dispError('Not Implemented Yet')">Select All</button>
      </div>
    </div>
    <div class="dropdown">
      <button>View</button>
      <div class="dropdown-content">
        <button onclick="dispError('Not Implemented Yet')">Toggle Grid</button>
        <button onclick="dispError('Not Implemented Yet')">Change View</button>
      </div>
    </div>
    <button onclick="parse()">Run</button>
    <div id="coords">0, 0</div>
  </div>

  <div id="main-container">

    <!-- Code Editor -->
    <div class="container" id="editor-container">
      <label for="editor">TuringMachine++</label>
      <textarea id="editor" placeholder="Enter code">
#--color 1 rgb(238,130,238)
#--timeout 11000
#--grid true
#--view x y
#--start U

# Langton's Ant
U _ R 1 0 +
R _ D 1 1 -
D _ L 1 0 -
L _ U 1 1 +
U 1 L _ 0 -
R 1 U _ 1 +
D 1 R _ 0 +
L 1 D _ 1 -</textarea>
    </div>

    <span class="resize" style="border-left-width: 2px; border-right-width: 2px; width: 2px; margin: 0px;"></span>

    <!-- Tape Display  -->
    <!-- <div class="container" id="canvas-container"> -->
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <!-- </div> -->

  </div>

  <!-- Initialize CodeMirror -->
  <script src="editor.js"></script>

</body>

</html>
