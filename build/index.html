<body>

  <!-- Top Toolbar -->
  <div class="toolbar">
    <a href="../"><img id="icon" src="icon.png"></a>
    <div class="dropdown">
      <button>File</button>
      <div class="dropdown-content">
        <button onclick="location.reload()">New</button>
        <button onclick="openCode()">Open<div id="shortcut">Ctrl+O</div></button>
        <button onclick="saveCode()">Save<div id="shortcut">Ctrl+S</div></button>
      </div>
    </div>
    <div class="dropdown">
      <button>Edit</button>
      <div class="dropdown-content">
        <button onclick="editor.execCommand('find')">Find<div id="shortcut">Ctrl+F</div></button>
        <button onclick="editor.execCommand('replace')">Replace<div id="shortcut">Ctrl+H</div></button>
      </div>
    </div>
    <div class="dropdown">
      <button>Selection</button>
      <div class="dropdown-content">
        <button onclick="editor.execCommand('selectAll')">Select All<div id="shortcut">Ctrl+A</div></button>
      </div>
    </div>
    <div class="dropdown">
      <button>View</button>
      <div class="dropdown-content">
        <button onclick="dispError('Not Implemented Yet')">Toggle Grid</button>
        <button onclick="dispError('Not Implemented Yet')">Change View</button>
      </div>
    </div>
    <div class="dropdown">
      <button>Run</button>
      <div class="dropdown-content">
        <button onclick="parse();run();draw();">Reset and Run</button>
        <button onclick="stepMachine();draw();">Step</button>
        <button onclick="parse()">Restart Machine</button>
      </div>
    </div>

  <div id="main-container">

    <!-- Code Editor -->
    <div class="container" id="editor-container">
      <textarea id="editor" placeholder="Enter code">
#--color 1 rgb(238,130,238)

    </div>
