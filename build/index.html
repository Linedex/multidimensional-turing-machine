<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Examples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #codeContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .codeExample {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .codeTitle {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .codeDescription {
            font-size: 14px;
            color: #555;
        }

        .codeUser {
            font-size: 12px;
            color: #777;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="codeContainer">
        <!-- JavaScript will populate this container -->
    </div>

    <script>
        // Function to fetch code examples from the server
        async function fetchCodeExamples() {
            try {
                const response = await fetch('config.php');
                const data = await response.json();

                renderCodeExamples(data);
            } catch (error) {
                console.error('Error fetching code examples:', error);
            }
        }

        // Function to render code examples
        function renderCodeExamples(examples) {
            const codeContainer = document.getElementById('codeContainer');

            examples.forEach(example => {
                const codeExampleDiv = document.createElement('div');
                codeExampleDiv.classList.add('codeExample');

                const titleElement = document.createElement('div');
                titleElement.classList.add('codeTitle');
                titleElement.textContent = example.title;

                const descriptionElement = document.createElement('div');
                descriptionElement.classList.add('codeDescription');
                descriptionElement.textContent = example.description;

                const userElement = document.createElement('div');
                userElement.classList.add('codeUser');
                userElement.textContent = `Posted by: ${example.user}`;

                codeExampleDiv.appendChild(titleElement);
                codeExampleDiv.appendChild(descriptionElement);
                codeExampleDiv.appendChild(userElement);
                codeContainer.appendChild(codeExampleDiv);
            });
        }

        // Fetch and render code examples on page load
        window.onload = fetchCodeExamples;
    </script>
</body>
</html>
