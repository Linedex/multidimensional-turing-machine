<!-- Code Editor -->
<div class="container" id="editor-container">
<label for="editor">TuringMachine++</label>
<textarea id="editor" rows="8" placeholder="Enter text">
#--color 1 rgb(238,130,238)
#--timeout 11000
#--grid true
#--view x y
#--start U

# Langton's Ant
U _ R 1 0 +
R _ D 1 1 -
D _ L 1 0 -
L _ U 1 1 +
U 1 L _ 0 -
R 1 U _ 1 +
D 1 R _ 0 +
L 1 D _ 1 -</textarea>
<button onclick="parse()">Load and Run</button>
